{% extends "scanner/layout.html" %}

{% block title %}Attack Results{% endblock title %}

{% block content %}

{% if warning %}
<h2> {{ warning }} </h2>
{% endif %}

{% if error %}
{{ error }}
{% endif %}
<div style="width:50%;">
{% if data %}
{% for i in data %}

<p>{{ i }}</p>

{% endfor %}
{% endif %}
</div>
<a href="{% url 'webattack' %}">
<input class="btn btn-primary"  type="submit"  value="Go To Web Attack"></a>
{% endblock content %}
