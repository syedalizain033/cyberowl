{% extends "scanner/layout.html" %}
{% block title %}
Scanning IP
{% endblock %}
{% block content %}

{% if data %}
<p>
{{ data }}
</p>
{% else %}
{{ error }}
<br>
<h2>Scan IP Address</h2>
<form method="POST">
<table>
{{ form }}
</table>
{% csrf_token %}
<button type="submit">Scan</button>
{% endif %}

{% endblock %}
