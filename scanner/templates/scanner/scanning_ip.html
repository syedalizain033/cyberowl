{% extends "scanner/layout.html" %}
{% block title %}
Scanning IP
{% endblock %}
{% block content %}

{% if data %}
<p>
{{ data }}
</p>
<a href="{% url 'ip_scanner' %}">
<input class="btn btn-primary"  type="submit"  value="Go To Scanner"></a>
{% else %}
<script>
alert('{{ error }}');
</script>
<br>
<h2>Scan IP Address</h2>
<form method="POST">
<table>
{{ form }}
</table>
{% csrf_token %}
<button type="submit">Scan</button>
{% endif %}

{% endblock %}
